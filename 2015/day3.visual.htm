data = data.split("");
data.pop();

var s = ["0,0"];
var rs = ["0,0"];
var x = 0;
var y = 0;
var rx = 0;
var ry = 0;
var bool = false;

data.forEach(function(n) {
    bool = !bool;
    n=="^"? (bool? x-- : rx--)  :
    n=="v"? (bool? x++ : rx++) :
    n=="<"? (bool? y-- : ry--) :
            (bool? y++ : ry++) ;

    bool? s.push([x,y].toString())
        : rs.push([rx,ry].toString())
})

var scl = 7;
var w = 400;
var h = 130;
var hits = [];

var svg = d3.select("body").append("svg")
    .attr("width", w*scl)
    .attr("height", h*scl);

    svg.append('text');


    svg.selectAll('.s')
        .data(s)
        .enter()
        .append("circle")
        .attr("r", 0)
        .attr("cx", function(d){return (d.split(",")[0]*scl)+(w/2)})
        .attr("cy", function(d){return (d.split(",")[1]*scl)+(h+20)})
        .style("fill", "red")
        .style("opacity", .5)
        .transition()
        .duration(500)
        .ease("quad")
        .delay(function(d,i) { return i*5})
        .attr("r", scl/1.5)
        .transition()
        .duration(250)
        .ease("quad")
        .attr("r", scl/2)
        .each("end", function(d,i){hits.push(d)})

    svg.selectAll('.s')
        .data(rs)
        .enter()
        .append("circle")
        .attr("r", 0)
        .attr("cx", function(d){return (d.split(",")[0]*scl)+(w/2)})
        .attr("cy", function(d){return (d.split(",")[1]*scl)+h+20})
        .style("fill", "grey")
        .style("opacity", .5)
        .transition()
        .duration(500)
        .ease("quad")
        .delay(function(d,i) { return i*5})
        .attr("r", scl/1.5)
        .transition()
        .duration(250)
        .ease("quad")
        .attr("r", scl/2)
        .each("end", function(d,i){hits.push(d)})

setInterval(function(){
    svg.select("text")
        .text(hits.filter(function(e,i,s) {return s.indexOf(e) === i}).length + " houses visited")
        .attr("x", 20)
        .attr("y", 20)
        .style("font-size","20px")
},2000);
