        var flat = [].concat.apply([], data);

        data[0][dxdy-1] = 1;
        data[dxdy-1][0] = 1;
        data[dxdy-1][dxdy-1] = 1;

        i<=100&&setTimeout(arguments.callee,du);

    }();

});
